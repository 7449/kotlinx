apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "guru.stefma.bintrayrelease"
android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "androidx.kotlin.expand"]
    }
}
version = "0.0.3"
group = "com.ydevelop"
androidArtifact {
    artifactId = "kotlinx"
    javadoc = false
}
publish {
    userOrg = 'ydevelop'
    desc = 'this is android kotlinx'
    website = 'https://github.com/7449/kotlinx'
}
dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    compileOnly "androidx.appcompat:appcompat:$appcompatVersion"
}
apply plugin: 'maven'
uploadArchives {
    configuration = configurations.archives
    repositories {
        mavenDeployer {
            repository(url: "file:///$rootDir/../maven")
            pom.project {
                version "0.0.5"
                groupId "androidx.kotlin"
                artifactId "ext"
                packaging "aar"
            }
        }
    }
}