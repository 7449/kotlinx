apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: "guru.stefma.bintrayrelease"

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.ydevelop.kotlinx"]
    }

}
version = "0.0.0.4"
group = "com.ydevelop"
androidArtifact {
    artifactId = "kotlinx"
    javadoc = false
}
publish {
    userOrg = 'ydevelop'
    desc = 'this is android kotlinx'
    website = 'https://github.com/android-develop-team/kotlinx'
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    implementation "com.github.bumptech.glide:okhttp3-integration:$glideVersion"
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleJava8Version"
    implementation "com.ydevelop:klog:$logVersion"
}
